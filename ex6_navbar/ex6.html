<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barras de Navegação com Bootstrap</title>

  <!-- Link para o CSS do Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Link para os ícones do Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

</head>
<body>

  <!-- Primeira Navbar: Escura com Menu Hambúrguer Responsivo -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container">
      <a class="navbar-brand text-light" href="#">
        <i class="bi bi-house-door"></i> Logo
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Segunda Navbar: Com Ícones do Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary mt-5">
    <div class="container">
      <a class="navbar-brand text-light" href="#">
        <i class="bi bi-briefcase"></i> Empresa
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav2" aria-controls="navbarNav2" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav2">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-light" href="#"><i class="bi bi-house-door"></i> Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#"><i class="bi bi-info-circle"></i> Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#"><i class="bi bi-briefcase"></i> Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#"><i class="bi bi-envelope"></i> Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Link para os Scripts do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
