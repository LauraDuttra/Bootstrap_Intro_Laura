<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Responsivos com Bootstrap</title>

  <!-- Link para o CSS do Bootstrap via CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Container principal com margem superior -->
  <div class="container mt-3">

    <!-- Linha para o grid -->
    <div class="row">

      <!-- Card 1 -->
      <div class="col-sm-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">Este é o texto descritivo do primeiro card. Aqui você pode colocar uma descrição sobre o produto ou serviço que deseja destacar.</p>
            <a href="#" class="btn btn-primary">Saiba mais</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-sm-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">Aqui está o texto do segundo card. Utilize esse espaço para oferecer mais informações ou chamar a atenção do seu público.</p>
            <a href="#" class="btn btn-secondary">Clique aqui</a>
          </div>
        </div>
      </div>

    </div> <!-- Fim da linha -->

  </div> <!-- Fim do container -->

  <!-- Link para o JS do Bootstrap e dependências -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
